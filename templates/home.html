{% extends '_base.html' %}
{% load static %}

{% block title %}Home{% endblock title %}
{% block content %}
    <h1>Homepage</h1>
    <img class="book1" src="{% static 'images/django.jpg' %}" alt='book1'/>
    {% if user.is_authenticated %}
        <p>Hi {{ user.email }}</p>
        <p><a href="{% url 'account_logout' %}">Log Out</a></p>
    {% else %}
        <p>Yor aren't logged in.</p>
        <a href="{% url 'account_login' %}">Log In</a>

        <a href="{% url 'account_signup' %}">Sign Up</a>
    {% endif %}
{% endblock content %}
